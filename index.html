<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Network Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #network {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        circle.group1 {
            fill: #d32f2f;
        }

        circle.group2 {
            fill: #1976d2;
        }

        circle.group3 {
            fill: #388e3c;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        h2 {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- <h1>CNCF Interactive Landscape</h1>
    <h2>Relationships among Categories, Subcategories, and Projects</h2> -->
    <input type="checkbox" id="labelToggle" checked> Show Labels

    <svg id="network" width="100%" height="100%"></svg>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</body>
</html>
